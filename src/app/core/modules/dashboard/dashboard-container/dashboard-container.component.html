<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Dashboard</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Extracts</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Account Balance</th>
                        <th>Transaction Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions">
                        <td>{{transaction.account.accountNumber}} - {{transaction.account.digit}}</td>
                        <td>{{transaction.account.balance}}</td>
                        <td>{{transaction.amount}}</td>
                        <td>{{transaction.date.toDateString()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
